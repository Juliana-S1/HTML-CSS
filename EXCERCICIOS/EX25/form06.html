<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="icor" >Cor: </label>
            <input type="color" name="cor" id="icor" value="#E63586">
        </p>
        <p>
            <label for="isatisfacao">Pesquisa Satisfação</label>
            <input type="range" name="satisfacao" id="isatisfacao" value="35">
        </p>
        <p>
            <label for="img"></label>
        <input type="file" name="imagem" id="img">
        </p>
    </form>
</body>
</html>
