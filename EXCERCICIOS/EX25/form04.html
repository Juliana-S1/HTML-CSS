<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
           <legend>Dados Pessoais</legend> 
            <p><label for="inome">Nome: </label> <input type="text" name="Nome" id="inome" required placeholder="Nome Completo" maxlength="10"> </p>
            <p><label for="iemail">Email: </label> <input type="email" name="email" id="iemail"></p>
            <p><label for="telefone">Telefone: </label> <input type="tel" name="telefone" id="itelefone" autocomplete="tel"></p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fildset>

    </form>
</body>
</html>
